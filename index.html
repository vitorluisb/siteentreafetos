<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#E8B4B8" />
    <meta
      name="description"

    />
    <link rel="apple-touch-icon" href="/logo/entreafetosfavicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Clínica Entre Afetos - Psicologia Infanto-Juvenil</title>

  <body>
    <noscript>Você precisa habilitar JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Script para criar favicon redondo
      function createRoundFavicon() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        canvas.width = 32;
        canvas.height = 32;
        
        img.onload = function() {
          // Criar círculo de clipping
          ctx.beginPath();
          ctx.arc(16, 16, 16, 0, 2 * Math.PI);
          ctx.clip();
          
          // Desenhar a imagem dentro do círculo
          ctx.drawImage(img, 0, 0, 32, 32);
          
          // Criar novo favicon redondo
          const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
          link.type = 'image/x-icon';
          link.rel = 'shortcut icon';
          link.href = canvas.toDataURL();
          document.getElementsByTagName('head')[0].appendChild(link);
        };
        
        img.src = '/logo/entreafetosfavicon.png';
      }
      
      // Executar quando a página carregar
      window.addEventListener('load', createRoundFavicon);
    </script>
  </body>
</html>
