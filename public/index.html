<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo/entreafetosfavicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#E8B4B8" />
    <meta
      name="description"
      content="Clínica Entre Afetos - Especializada em psicologia infanto-juvenil. Cuidamos com carinho e profissionalismo do desenvolvimento emocional de crianças e adolescentes em Guarabira e Solânea - PB."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo/entreafetosfavicon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Clínica Entre Afetos - Psicologia Infanto-Juvenil</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      // Script para criar favicon redondo
      function createRoundFavicon() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        canvas.width = 32;
        canvas.height = 32;
        
        img.onload = function() {
          // Criar círculo de clipping
          ctx.beginPath();
          ctx.arc(16, 16, 16, 0, 2 * Math.PI);
          ctx.clip();
          
          // Desenhar a imagem dentro do círculo
          ctx.drawImage(img, 0, 0, 32, 32);
          
          // Criar novo favicon redondo
          const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
          link.type = 'image/x-icon';
          link.rel = 'shortcut icon';
          link.href = canvas.toDataURL();
          document.getElementsByTagName('head')[0].appendChild(link);
        };
        
        img.src = '%PUBLIC_URL%/logo/entreafetosfavicon.png';
      }
      
      // Executar quando a página carregar
      window.addEventListener('load', createRoundFavicon);
    </script>
  </body>
</html>
